<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Tables</title>
    <style>
        table,th,td
        {
          border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2">Vijay Kumar Kalangi</td>
            
            <td rowspan="2">2500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ramesh</td>
            <td>26</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td>bahubali</td>
            <td>35</td>
            <td>13000</td>
        </tr>
    </table>
</body>
</html>
